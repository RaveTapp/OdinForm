<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="image">
        <img src="images/photo-1585202900225-6d3ac20a6962.jpg" alt="Beautiful green leaves background">
        <div class="odin">
            <img src="images/odin-lined.png" alt="The Odin Project logo">
        </div>
    </div>
    <section class="main">
        <div class="before-form">
            <p class="desc text">This is not a real online service! You know you need something
                 like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="motivational text">You <em>know</em> you want to.</p>
        </div>
        <form method="get">
            <div class="form-main">
                <p class="action-call text">Let's do this!</p>
                
                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
            </div>
            <button class="create-account" type="submit">Create account</button>
        </form>
        <div class="login">
            <p>Already have an account?</p><a href="#">Log in</a>
        </div>
        
    </section>
</body>
</html>
